<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <div class="container">
        <h1>Feedback Form</h1>
        <table>
            <tr>
                <td>
                    <label><b>Name : </b></label>
                </td>
                <td>
                    <input type="text" placeholder="Enter your Full Name" />
                </td>
                
            </tr>
            <tr>
                <td>
                    <label><b>E-mail : </b></label>
                </td>
                <td>
                    <input type="email" placeholder="abc@xyz" />
                </td>                
            </tr>
            <tr>
                <td>
                    <label><b>Feedback Message : </b></label>
                </td>
                <td>
                    <textarea placeholder="Enter your message"></textarea>
                </td>
            </tr>      
        </table>
        <form>

            <label for="rating">Rating:</label>
            
            <input type="radio" id="rating" name="rating" value="one" />1
            <input type="radio" id="rating" name="rating" value="two" />2
            <input type="radio" id="rating" name="rating" value="three" />3
            <input type="radio" id="rating" name="rating" value="four" />4
            <input type="radio" id="rating" name="rating" value="five" />5
        </form>    
        <p></p> 
        <button>Submit</button>

        

    </div>
</body>
</html>
