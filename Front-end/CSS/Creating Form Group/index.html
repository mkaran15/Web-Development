<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav >
        <ul class="topnav" id="dropdownClick">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#contact">Contact</a></li>
            <li class="topnav-right"><a href="#signin">Sign In</a></li>
            <li class="topnav-right"><a href="#signup">Sign Up</a></li>
            <li class="dropdownIcon"><a href="javascript:void(0);" onclick="dropdownMenu()">&#9776</a></li>
        </ul>
    </nav>
    <div class="container" id="section-1-gradient">
        <div class="row">
            <div class="col-6">
                <div class="leftside-col">
                    <div>
                        <h1 class="large">Form Group</h1>
                        <h1 class="large">Using: HTML and CSS</h1>
                    </div>
                    <form>
                        <div>
                            <h2>Username</h2>
                            <input type="text" class="inputbox" placeholder="Username" name="username">
                            <h2>Password</h2>
                            <input type="text" class="inputbox" placeholder="Password" name="password">
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-6">
                <div class="rightside-col">
                    <div class="videoContainer">
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/k9zTr2MAFRg" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                    
                </div>
                
            </div>
        </div>
    </div>
    <script>
        function dropdownMenu(){
            var x = document.getElementById("dropdownClick");
            if(x.className === "topnav"){
                x.className += " responsive";
            }else{
                x.className = "topnav";
            }
        }
    </script>
</body>
</html>
